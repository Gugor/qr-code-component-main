<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;700&display=swap" rel="stylesheet"> 
  <!-- End Google Fonts -->
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="content">
  
    <article class="card">
      <div class="qr-wrap">
        <img src="images/image-qr-code.png" alt="Qr code">
      </div>
    
      <div class="qr-description">
        <h2 class="qr-heading">Improve your front-end skills by building projects</h2> 
        <p class="qr-text">the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Hugo Montoya</a>.
        </div>
      </div> 
    
    </article>
 
  </main>
</body>
</html>
